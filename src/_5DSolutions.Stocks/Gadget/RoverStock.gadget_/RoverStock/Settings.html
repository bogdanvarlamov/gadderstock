<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
<title>RoverStock Settings</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link type="text/css" rel="StyleSheet" href="css/bluecurve/bluecurve.css" />

<style type="text/css">


body {
	font:		MessageBox;	
	font:		Message-Box;
	width: 245px;
	height: 180px;
}


input {
	width:				50px;
	text-align:			right;
	padding:			1px;
	margin-right:		15px;
}

input, select, button {
	vertical-align:		middle;
}

#slider-1 {
	margin:	10px;
	width:	auto;
}


</style>
<script type="text/javascript" src="js/range.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
</head>
<body>

<span>Height: <input id="heightText" /></span>
<div class="slider" id="slider-1">
    
    <input class="slider-input" id="slider-input-1"/>
    
</div>

<script type="text/javascript">

    var s = new Slider(document.getElementById("slider-1"), document.getElementById("slider-input-1"));
    s.onchange = function() {
    document.getElementById("heightText").value = s.getValue();

    };
    
    s.setMinimum(85);
    s.setMaximum(parseInt(screen.height));
    
    var height = System.Gadget.Settings.readString("settingsHeight");
    
    if (height != "") {
        s.setValue(parseInt(height));
        document.getElementById("heightText").value = height;
    }
    else {
        s.setValue(parseInt(screen.height) / 2);
    }

    window.onresize = function() {
        s.recalculate();
    };

</script>

</body>
</html>
